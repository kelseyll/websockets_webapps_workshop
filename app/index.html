<!DOCTYPE html>
<html>

<head>
	<title>Talky Talk</title>
	<link rel="stylesheet" type="text/css" href="skeleton.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="index.css">

	<!-- Bomb Ass Slack Look-Alike Font -->
	<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
			<div class="user-column two columns">
				<div id="users">
					<h2>Chat Room Demo</h2>
					<p><img src="">User 1</p>
					<p>User 2</p>
				</div>
			</div>
		<div class="row">
			<div class="message-column eight columns">
				<ul id="messages">
					<li>this is where messages go</li>
				</ul>
				<form class="message-input-box">
					<div class="row">
						<div class="twelve columns">
							<textarea class="u-full-width" id="messageForm" placeholder="Say something!"></textarea>
							<input class="button-primary" id="submitBtn" type="submit" value="Submit">
						</div>
					</div>
				</form>
			</div>
			<div class="search-column two columns">
				<input class="u-full-width" type="text" placeholder="Search" id="exampleEmailInput">
				<div id="searchResults">
					<p>This stuff is suppose to be on the right side... css y?
						<br>
						<br>
						<br>but is nice to see spacing</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/index.js"></script>
</body>

</html>
